<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <style>
        .form {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="form col-md-4 row m-auto">
        <form class="row g-3 mx-auto">
            <div class="">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                <span class="fs-6 text-danger fw-lighter fst-italic"></span>
            </div>
            <div class="">
                <label for=" inputPassword4" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                <span class="fs-6 text-danger fw-lighter fst-italic" id="spanUsername"></span>
            </div>
            <div class="">
                <label for="inputAddress" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                <span class="fs-6 text-danger fw-lighter fst-italic">Invalid Password</span>
            </div>
            <div class="">
                <label for="inputAddress" class="form-label"> Confirm Password</label>
                <input type="password" class="form-control" id="inputcPassword" placeholder="Confirm Password">
                <span class="fs-6 text-danger fw-lighter fst-italic">Mismatched Password</span>
            </div>
            <div class="">
                <label for="inputAddress2" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Address, studio, or floor">
                <span class="fs-6 text-danger fw-lighter fst-italic">Invalid Address</span>
            </div>

            <div class="">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        All the above information is filled correct.
                    </label>
                </div>
            </div>
            <div class="">
                <button type="submit" disabled class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $('input[type="checkbox"]').change(function () {
                if ($(this).is(":checked")) {
                    $('button[type="submit"]').prop('disabled', false);
                }
                else {
                    $('button[type="submit"]').prop('disabled', true);
                }
            })
            $('input').change(() => {

            })
        });
        $('#inputEmail').on('keyup blur', function () {
            var email = new RegExp('^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$', 'i');
            $(this).next().show();
            if ($(this).val() === '') {
                $(this).next().text('Email is required !');
            }
            else if (!email.test($(this).val())) {
                $(this).next().text('Invalid Email!');
            }
            else {
                $(this).next().hide();
            }
        })
        $('#inputUsername').on('keyup blur', function () {
            var name = /^[a-z]+$/;
            $(this).next().show();
            if ($(this).val() === '') {
                $(this).next().text('Username is required !');
            }
            else if (!name.test($(this).val())) {
                $(this).next().text('Invalid Username !');
            }
            else {
                $(this).next().hide();
            }
        })
        $('button[type="submit"]').click(function (e) {
            e.preventDefault();
        });
    </script>
</body>

</html>
